name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Instalar Dependências
        run: npm install
        working-directory: ./IrrigaCalc_Front # Certifique-se de apontar para o diretório correto

      - name: Construir Aplicação Angular
        run: npm run build:azure
        working-directory: ./IrrigaCalc_Front

      - name: Deploy para Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_BUSH_0638A050F }}
          action: "upload"
          ###### Configuração do Deploy ######
          app_location: "./IrrigaCalc_Front" # Caminho do código fonte do app
          api_location: "" # Caminho da API, se houver
          output_location: "dist/irriga-calc-front/browser" # Diretório de saída da build do Angular
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### Fim da Configuração ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Fechar Pull Request
    steps:
      - name: Fechar Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
